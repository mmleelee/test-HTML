              <div class="block-k2-frame18">
                <img alt="Rectangle37029" src="." class="block-k2-rectangle3" />
                <h4 class="block-k2-text">
                  <span>當你馴養我，你才變得特別</span>
                </h4>
              </div>
              <h1 class="block-k2-text02">
                <span>小王子經典語錄，教會我們的人生哲學</span>
              </h1>
              <span class="block-k2-text04">
                <span>
                  <span>
                    對我而言，你只是一個小男孩，和其他成千上萬的小男孩沒有什麼不同。我不需要你。你也不需要我。對你而言，我也和其它成千上萬的狐狸並沒有差別。但是，假如你馴服了我，我們就彼此需要了。對我而言，你就是舉世無雙的；對你而言，我也是獨一無二的。
                  </span>
                  <br />
                  <span>
                    你所居住的星球上的人們，在同一座花園培育了五千朵玫瑰，卻無法從中找到他們所要尋找的東西。但是，他們所尋找的，其實是可以從一朵玫瑰花或一滴水中找到的。然而眼睛往往是盲從的。人還是必須用心去看。
                  </span>
                  <br />
                  <span>
                    麥田和我毫不相乾，真令人沮喪。不過，你有金黃色的頭發。想想看，如果你馴服了我，那該有多好啊！
                  </span>
                </span>
              </span>
